
<div *ngIf="(user$ | async) as user" class="main-div">
  <mat-card class="card">
      <mat-card-header>
          <div mat-card-avatar>
              <img src="{{origin}}/api/user/profile-image/{{user.profileImage}}" class="header-image">
          </div>
          <mat-card-title>{{user.name}}</mat-card-title>
          <mat-card-subtitle>{{user.email}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
          <p>Username: {{user.username}}</p>
          <p>Role: {{user.role}}</p>
          <h2>Request Entries of {{user.username}}</h2>
          <app-all-request-entries [requestEntries] ="(requestEntries$ | async)" (paginate)="onPaginateChange($event)"></app-all-request-entries>
      </mat-card-content>
  </mat-card>
</div>
